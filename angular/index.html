<!DOCTYPE html>
<html ng-app="skillific">
  <head>
    <meta charset="utf-8" />
    <title>Skillific Task</title>
    <!--build:css css/main.min.css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- endbuild -->
    <!--build:js js/main.min.js -->
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>
    <script src="js/socket.io.js"></script>
    <script src="js/app.js"></script>
    <script src="controllers/notification.js"></script>
    <script src="controllers/form.js"></script>
    <!-- endbuild -->
  </head>

  <body class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Skillific Task</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="{{ active === '' ? 'active' : '' }}">
            <a ng-href="#!">Home</a>
          </li>
          <li class="{{ active === 'notifications' ? 'active' : '' }}">
            <a ng-href="#!/notifications"
              >Notifications {{ newNotification }}</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main ng-view></main>

    <footer>
      <cite title="Source Title">AngularJS: v1.7.2</cite>
    </footer>
  </body>
</html>
