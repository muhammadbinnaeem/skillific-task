<!DOCTYPE html>
<html ng-app="skillific">
  <head>
    <meta charset="utf-8" />
    <title>Skillific Task</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular-route.min.js"></script>
    <script src="app.js"></script>
    <script src="controllers/notification.js"></script>
    <script src="controllers/form.js"></script>
  </head>

  <body class="container">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Skillific Task</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="{{ active === '' ? 'active' : '' }}">
            <a ng-href="#!">Home</a>
          </li>
          <li class="{{ active === 'notifications' ? 'active' : '' }}">
            <a ng-href="#!/notifications"
              >Notifications <span class="badge">4</span></a
            >
          </li>
        </ul>
      </div>
    </nav>

    <main ng-view></main>

    <footer>
      <cite title="Source Title">AngularJS: v1.7.2</cite>
    </footer>
  </body>
</html>
